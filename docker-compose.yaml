version: '3.8'

services:
  backend:
    build:
      context: ./backend          # Points to your Django project folder
      dockerfile: Dockerfile      # Uses backend/Dockerfile
    container_name: ats_backend
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - ./backend/:/app/
    ports:
      - "8000:8000"
    environment:
      DJANGO_SETTINGS_MODULE: backend.settings
      DATABASE_URL: postgres://postgres:postgres@db:5432/yourdb
      REDIS_URL: redis://redis:6379/0
      FIREBASE_CREDENTIALS: ats-candidate-system-firebase-adminsdk-fbsvc-64985faa4c.json
      FIREBASE_PROJECT_ID: ats-candidate-system
    depends_on:
      - db
      - redis

  frontend:
    build:
      context: ./frontend         # Points to your React app folder
      dockerfile: Dockerfile      # Uses frontend/Dockerfile
    container_name: ats_frontend
    ports:
      - "3000:80"
    depends_on:
      - backend

  db:
    image: postgres:15-alpine
    container_name: ats_db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: yourdb
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  redis:
    image: redis:7-alpine
    container_name: ats_redis
    ports:
      - "6379:6379"

volumes:
  postgres_data: