[pytest]
# Register custom marks used across the test suite to avoid PytestUnknownMarkWarning
markers =
    integration: integration tests (slow, external services)
    unit: unit tests

# Filter known non-actionable warnings to keep test output clean
filterwarnings =
    ignore::bs4.GuessedAtParserWarning

DJANGO_SETTINGS_MODULE = backend.settings
python_files = tests.py test_*.py *_tests.py
