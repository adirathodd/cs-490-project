<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Something went wrong â€¢ ATS Candidate System</title>
  <style>
    :root {
      --bg: #f7fafc;
      --text: #1a202c;
      --muted: #4a5568;
      --border: #e2e8f0;
      --primary-start: #667eea;
      --primary-end: #764ba2;
      --card-bg: #ffffff;
    }
    * { box-sizing: border-box; }
    body { margin: 0; font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif; background: var(--bg); color: var(--text); }
    .nav { position: sticky; top:0; background: var(--card-bg); box-shadow: 0 2px 4px rgba(0,0,0,.08); padding: 16px 32px; display:flex; align-items:center; justify-content:space-between; }
    .brand { font-size: 20px; font-weight: 700; background: linear-gradient(135deg, var(--primary-start), var(--primary-end)); -webkit-background-clip: text; -webkit-text-fill-color: transparent; background-clip: text; }
    .shell { max-width: 880px; margin: 0 auto; padding: 40px 16px; }
    .banner { background: linear-gradient(135deg, var(--primary-start), var(--primary-end)); color:#fff; border-radius: 16px; padding: 24px; box-shadow: 0 8px 24px rgba(102,126,234,.3); margin-bottom: 24px; }
    .card { background: var(--card-bg); border: 1px solid var(--border); border-radius: 12px; padding: 24px; box-shadow: 0 2px 8px rgba(0,0,0,.06); }
    h1 { margin:0 0 8px 0; font-size: 24px; font-weight: 700; }
    p { margin: 0 0 10px 0; line-height: 1.65; color: var(--muted); }
    .muted { font-size: 14px; color: var(--muted); }
  </style>
</head>
<body>
  <div class="nav">
    <div class="brand">ATS Candidate System</div>
  </div>
  <div class="shell">
    <div class="banner">
      <h1>We couldn't process your request</h1>
      <p class="muted">An unexpected error occurred.</p>
    </div>
    <div class="card">
      <p>An error occurred while handling your account deletion. Please try again later.</p>
      <p class="muted" style="margin-top: 8px;">If the problem persists, try requesting deletion again from your profile settings.</p>
    </div>
  </div>
</body>
</html>
