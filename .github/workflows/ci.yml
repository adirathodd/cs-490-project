name: CI

on:
  push:
    branches: [ "**" ]
  pull_request:
    branches: [ "**" ]
  workflow_dispatch:

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

env:
  PYTHON_VERSION: '3.12'
  NODE_VERSION: '22'

jobs:
  # ============================================
  # Backend Tests - Django + pytest
  # ============================================
  backend:
    name: Backend tests (Django + pytest)
    runs-on: ubuntu-latest
    
    outputs:
      test-result: ${{ steps.test.outcome }}
      coverage: ${{ steps.coverage.outputs.coverage }}
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'
          cache-dependency-path: backend/requirements.txt

      - name: Install backend dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r backend/requirements.txt
          pip install pytest-cov

      - name: Run backend tests with coverage
        id: test
        env:
          DJANGO_TEST: '1'
          DJANGO_SECRET_KEY: 'test-secret-key-for-ci'
        run: |
          cd backend
          echo "=================================="
          echo "Running pytest Django test suite"
          echo "Backend configured settings: backend.settings"
          echo "=================================="
          pytest --ds=backend.settings --disable-warnings -vv \
            --cov=core --cov-report=xml --cov-report=term-missing \
            --junitxml=test-results.xml

      - name: Extract coverage percentage
        id: coverage
        if: always()
        run: |
          if [ -f backend/coverage.xml ]; then
            COVERAGE=$(python -c "import xml.etree.ElementTree as ET; tree = ET.parse('backend/coverage.xml'); print(f'{float(tree.getroot().attrib.get(\"line-rate\", 0)) * 100:.1f}')")
            echo "coverage=$COVERAGE" >> $GITHUB_OUTPUT
          else
            echo "coverage=0" >> $GITHUB_OUTPUT
          fi

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: backend-test-results
          path: |
            backend/test-results.xml
            backend/coverage.xml
          retention-days: 30

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        if: always()
        with:
          files: ./backend/coverage.xml
          flags: backend
          name: backend-coverage
        continue-on-error: true

  # ============================================
  # Frontend Tests - React + Jest
  # ============================================
  frontend:
    name: Frontend tests (React + Jest)
    runs-on: ubuntu-latest
    
    outputs:
      test-result: ${{ steps.test.outcome }}
      coverage: ${{ steps.coverage.outputs.coverage }}
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install frontend dependencies
        working-directory: frontend
        run: npm ci

      - name: Run frontend tests with coverage
        id: test
        working-directory: frontend
        env:
          CI: true
        run: |
          npm test -- --runInBand --watchAll=false --coverage \
            --coverageReporters=text --coverageReporters=cobertura \
            --reporters=default --reporters=jest-junit || true

      - name: Extract coverage percentage
        id: coverage
        if: always()
        working-directory: frontend
        run: |
          if [ -f coverage/cobertura-coverage.xml ]; then
            COVERAGE=$(grep -oP 'line-rate="\K[^"]+' coverage/cobertura-coverage.xml | head -1 | awk '{printf "%.1f", $1 * 100}')
            echo "coverage=$COVERAGE" >> $GITHUB_OUTPUT
          else
            echo "coverage=0" >> $GITHUB_OUTPUT
          fi

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: frontend-test-results
          path: |
            frontend/coverage/
          retention-days: 30

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        if: always()
        with:
          files: ./frontend/coverage/cobertura-coverage.xml
          flags: frontend
          name: frontend-coverage
        continue-on-error: true

  # ============================================
  # Frontend Build Check
  # ============================================
  frontend-build:
    name: Frontend build check
    runs-on: ubuntu-latest
    needs: frontend
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        working-directory: frontend
        run: npm ci

      - name: Build frontend
        working-directory: frontend
        env:
          CI: false
          REACT_APP_API_URL: ${{ secrets.REACT_APP_API_URL || 'http://localhost:8000/api' }}
        run: npm run build

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: frontend-build
          path: frontend/build/
          retention-days: 7

  # ============================================
  # Code Quality Checks
  # ============================================
  lint:
    name: Code quality checks
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install Python linting tools
        run: pip install flake8 black isort

      - name: Check Python code style
        run: |
          cd backend
          flake8 core/ --count --select=E9,F63,F7,F82 --show-source --statistics || true
          black --check core/ --quiet || echo "Some files need formatting"
          isort --check-only core/ --quiet || echo "Imports need sorting"
        continue-on-error: true

      - name: Install frontend dependencies
        working-directory: frontend
        run: npm ci

      - name: Check frontend code style
        working-directory: frontend
        run: |
          npx eslint src/ --ext .js,.jsx --max-warnings=50 || true
        continue-on-error: true

  # ============================================
  # Security Scan
  # ============================================
  security:
    name: Security scan
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Run Python security scan
        run: |
          pip install safety bandit
          cd backend
          safety check -r requirements.txt --output text || true
          bandit -r core/ -ll --quiet || true
        continue-on-error: true

      - name: Run npm audit
        working-directory: frontend
        run: npm audit --audit-level=high || true
        continue-on-error: true

  # ============================================
  # CI Summary
  # ============================================
  ci-summary:
    name: CI Summary
    runs-on: ubuntu-latest
    needs: [backend, frontend, frontend-build, lint, security]
    if: always()
    
    steps:
      - name: Check test results
        run: |
          echo "## CI Pipeline Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Component | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|-----------|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| Backend Tests | ${{ needs.backend.result == 'success' && '✅ Passed' || '❌ Failed' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Frontend Tests | ${{ needs.frontend.result == 'success' && '✅ Passed' || '❌ Failed' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Frontend Build | ${{ needs.frontend-build.result == 'success' && '✅ Passed' || '❌ Failed' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Lint | ${{ needs.lint.result == 'success' && '✅ Passed' || '⚠️ Warnings' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Security | ${{ needs.security.result == 'success' && '✅ Passed' || '⚠️ Warnings' }} |" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Backend Coverage:** ${{ needs.backend.outputs.coverage }}%" >> $GITHUB_STEP_SUMMARY
          echo "**Frontend Coverage:** ${{ needs.frontend.outputs.coverage }}%" >> $GITHUB_STEP_SUMMARY

      - name: Fail if critical tests failed
        if: needs.backend.result == 'failure' || needs.frontend.result == 'failure' || needs.frontend-build.result == 'failure'
        run: |
          echo "❌ CI failed - critical tests did not pass"
          exit 1
